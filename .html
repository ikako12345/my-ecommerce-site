<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product" data-name="Product 1" data-price="19.99">
            <h3>Product 1</h3>
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <p>Price: $19.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 2" data-price="29.99">
            <h3>Product 2</h3>
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <p>Price: $29.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 3" data-price="39.99">
            <h3>Product 3</h3>
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <p>Price: $39.99</p>
            <button class="add-to-cart" onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="total-price">Total: $0.00</p>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<img src="https://example.com/path/to/image1.png" alt="Product 1">
<img src="https://example.com/path/to/image2.png" alt="Product 2">
